<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин аккаунтов</title>
    <link rel="stylesheet" href="css/Style.css">
</head>

<body>
    <header class="header">
        <div class="container header_container">
            <div class="header__left"><img src="img/header__logo.png" class="header__logo">
            </div>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">Главная</li>
                    <li class="nav__item">О нас</li>
                    <li class="nav__item">Скриншоты</li>
                    <li class="nav__item">Отзывы</li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="hero-block">
            <div class="container hero-block_container">
                <img src="img/hero-block__img.png" class="hero-block__img">
                <div class="hero-block__content">
                    <h1 class="hero-block__title">
                        Welcome! Ты попал в магазин аккаунтов.
                    </h1>
                    <a href="#" class="hero-block__link">Написать мне</a>
                </div>
            </div>
        </section>
        <section class="gallery">
            <h2 class="gallery__title">Скриншоты
            </h2>
            <ul class="gallery__list">
                <li class="gallery__item">
                    <a class="gallery_link lightzoom" href="">
                        <img class="gallery__img" src="img/1605853480_preview.png">
                    </a>
                </li>
                <li class="gallery__item">
                    <a class="gallery_link lightzoom" href="">
                        <img class="gallery__img" src="img/i55..png">
                    </a>
                </li>
                <li class="gallery__item three">
                    <a class="gallery_link lightzoom" href="">
                        <img class="gallery__img" src="img/i..png">
                    </a>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <div class="container footer_container">
            <div class="footer__text">
                <h3 class="footer__title">
                    JKSDENES.CON
                </h3>
                <p class="footer__copy">
                    &copy; 2024. Все права защищены.
                </p>
            </div>
            <ul class="footer__list"> 
                <li class="footer__item">
        <img class="footer__img" src="img/kak.png">
                </li>
                     </ul>
        </div>
    </footer>
</body>

</html>
